<div class="paginationWrapper">
  <button (click)=onPrev() [disabled]='page() < 2'>&lt;</button>

  <p>{{ page() }}</p>

  <button (click)=onNext() [disabled]='page() >= totalPages()'>&gt;</button>

  <select name='per-page' [value]="perPage()" (change)="selectPerPage($event)">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
</div>
